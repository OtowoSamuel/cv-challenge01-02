name: CD - Deploy Application Stack
on:
  push:
    branches:
      - deployment

jobs:
  deploy-stack:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.VM_PUBLIC_IP }} >> ~/.ssh/known_hosts

      - name: Deploy Application Stack via SSH
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@${{ secrets.VM_PUBLIC_IP }} "docker compose pull && docker compose up -d"
